<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript 14</title>
    
    <script>

        var mochila = [];

        // Adiciona elemento no fim do array.
        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Chave");
        mochila.push("Lanterna");
        for (i = 0; i < mochila.length; i++) {
            document.write(mochila[i]+"<br>");
        }
        document.write("<br>");
        document.write("<br>");


        // Adiciona elemento no início do array.
        mochila.unshift("Pedra");
        mochila.unshift("Pederneira");
        mochila.unshift("Cactus");
        mochila.unshift("Marreta");
        mochila.unshift("Aerolito");
        for (i = 0; i < mochila.length; i++) {
            document.write(mochila[i]+"<br>");
        }
        document.write("<br>");
        document.write("<br>");


        // Remove elemento do fim do array.
        mochila.pop();
        mochila.pop();
        for (i = 0; i < mochila.length; i++) {
            document.write(mochila[i]+"<br>");
        }
        document.write("<br>");
        document.write("<br>");
        
        
        // Remove elemento do início do array.
        mochila.shift();
        mochila.shift();
        for (i = 0; i < mochila.length; i++) {
            document.write(mochila[i]+"<br>");
        }
        document.write("<br>");
        document.write("<br>");
        
        
        // Remove elemento de qualquer posição do array.
            // Os números representam o índice e quantos elementos 
            // serão removidos a partir do índice, respectivamente.
        mochila.splice(3,1);
        for (i = 0; i < mochila.length; i++) {
            document.write(mochila[i]+"<br>");
        }
        document.write("<br>");
        document.write("<br>");

    </script>

</head>
<body>
    
</body>
</html>
