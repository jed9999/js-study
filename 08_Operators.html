<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript 08</title>
    
    <script>

        // ***** LOGIC OPERATORS *****
        //----------------------------
    //    !   NOT
    //    &&  AND
    //    ||  OR



        // ***** ARITHMETIC OPERATORS *****
        //---------------------------------
    //   +	Addition
    //    -	Subtraction
    //    *	Multiplication
    //    **	Exponentiation (ES2016)
    //    /	Division
    //    %	Modulus (Remainder)
    //    ++	Increment
    //    --	Decrement



        // ***** ASSIGNMENT OPERATORS *****
        //---------------------------------

    //  Operator      Example       Same as
    //    =	          x = y	        x = y
    //    +=	      x += y	    x = x + y
    //    -=	      x -= y	    x = x - y
    //    *=	      x *= y	    x = x * y
    //    /=	      x /= y	    x = x / y
    //    %=	      x %= y	    x = x % y
    //    <<=	      x <<= y	    x = x << y
    //    >>=	      x >>= y	    x = x >> y
    //    >>>=	      x >>>= y	    x = x >>> y
    //    &=	      x &= y	    x = x & y
    //    ^=	      x ^= y	    x = x ^ y
    //    |=	      x |= y	    x = x | y
    //    **=	      x **= y	    x = x ** y


    </script>
